{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h2 class="text-3xl title-font text-gray-500 tracking-widest">AGENT</h2>
            <h1 class="text-4xl text-gray-900  title-font font-medium mb-4">{{ agent.user.username }}</h1>
            <div class="flex mb-4">
                <a href="{% url 'agents:agent-detail' agent.pk %}" class="text-3xl flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                    DESCRIPTION
                </a>
                <a href="{% url 'agents:agent-update' agent.pk %}" class="text-3xl flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                    EDIT DETAILS
                </a>
            </div>
            <form form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
