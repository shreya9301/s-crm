

{% extends "base.html" %}

{% block content %}
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
            <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
                <div>
                    <h1 class="text-5xl text-gray-700">AGENTS</h1>
                </div>
                <div>
                    <a class="text-gray-500 hover:text-blue-500" href="{% url 'agents:agent-create' %}">
                        <img src="https://img.icons8.com/ios/50/000000/add--v2.png"/>
                    </a>
                </div>
            </div>
            <div class="flex flex-col w-full">
                <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 border border-gray-300">
                            <tr>
                                <th scope="col" class="text-3xl px-6 py-3 text-left text-xs font-medium text-gray-800 uppercase tracking-wider">
                                Full Name
                                </th>
                                <th scope="col" class="text-3xl px-6 py-3 text-left text-xs font-medium text-gray-800 uppercase tracking-wider">
                                Email
                                </th>
                                <th scope="col" class="text-3xl px-6 py-3 text-left text-xs font-medium text-gray-5 800 uppercase tracking-wider">
                                Edit
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for agent in object_list %}
                                <tr class="bg-white border border-gray-300">
                                    <td class="text-3xl px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                        <a href="{% url 'agents:agent-detail' agent.pk %}" style="text-decoration: none;">{{ agent.user.first_name }} {{ agent.user.last_name }}</a>
                                    </td>
                                    <td class="text-3xl px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {{ agent.user.email }}
                                    </td>
                                    <td class="px-6 py-4 border-gray-300 whitespace-nowrap text-right text-sm font-medium">   
                                        <a href="{% url 'agents:agent-update' agent.pk %}" class="text-indigo-600 hover:text-indigo-900"><img src="https://img.icons8.com/material-sharp/24/000000/edit--v2.png"/></a>
                                    </td>
                                </tr>
                            {% empty %}

                            <p>There are currently no agents</p>

                            {% endfor %}
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>

        </div>
      </section>
{% endblock content %}
