{% extends 'base.html' %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <center><a class="hover:text-blue-500" href="{% url 'leads:category-list' %}"><img src="https://img.icons8.com/color/48/000000/circled-left--v3.png"/></a></center>
      <h1 class="text-5xl font-medium title-font mb-2 text-gray-900">{{category.name}} leads</h1>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <tbody>
          <thead class="border-b border-gray-200">
            <tr>
              <th
                class="text-3xl px-5 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                First Name</th>
              <th class="text-3xl px-3 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                Last Name</th>
            </tr>
          </thead>
          {% for lead in category.leads.all %}
          <tr class="border-solid border-2 border-gray-400">
            <td class="text-2xl px-6 py-3">
              <a class="text-2xl divide-x hover:text-green-500" href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }}</a>
            </td>
            <td class="text-2xl px-8 py-3">{{lead.last_name}}</td>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

{% endblock content %}
