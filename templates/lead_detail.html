{% extends 'base.html' %}
{% block content %}
    <body>
        <section class="text-gray-600 body-font overflow-hidden">
            <div class="container bg-gray-100 px-5 py-24 mx-auto">
              <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}"><img src="https://img.icons8.com/color/48/000000/circled-left--v3.png"/></a>
              <div class="lg:w-4/5  mx-auto flex flex-wrap">
                <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                  <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD NAME</h2>
                  <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead.first_name}} {{lead.last_name}}</h1>
                  <div class="flex mb-4">
                    <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1" style="text-decoration: none;">DESCRIPTION</a>
                    &emsp14;<a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url 'leads:lead-update' lead.pk %}" style="text-decoration: none;">EDIT DETAILS</a>
                    &emsp14;<a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url  'leads:lead-category-update' lead.pk%}" style="text-decoration: none;">CATEGORY</a>
                  </div>
                  <p class="leading-relaxed mb-4">General details</p>
                  <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Age</span>
                    <span class="ml-auto text-gray-900">{{lead.age}}</span>
                  </div>
                  <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Category</span>
                    <span class="ml-auto text-gray-900">{{lead.category}}</span>
                  </div>
                  <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Phone Number </span>
                    <span class="ml-auto text-gray-900">{{lead.phone_number}}</span>
                  </div>
                  <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Email </span>
                    <span class="ml-auto text-gray-900">{{lead.email}}</span>
                  </div>
                  <br>
                    <a href="{% url 'leads:lead-delete' lead.pk %}"><button class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-black-600 rounded">DELETE THIS LEAD</button></a>
                </div>
                <img alt="ecommerce" style="height: 200px;width: 200px;margin-top: 70px;margin-left: 100px;" src="https://dummyimage.com/200x200">
              </div>
            </div>
          </section>      
    </body>

{% endblock content %}
