<header class="text-3xl text-white-700 body-font" >
  <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center">
    <a href="{% url 'homepage' %}" class="flex title-font font-medium items-center text-white-900  mb-4 md:mb-0">
      <img src="https://img.icons8.com/ios-filled/50/000000/dynamics-365.png"/>
      <span style="margin-left:4px;color:rgb(71, 71, 71);font-size: small;text-decoration: none;">S-CRM</span>
    </a>

    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {% if not request.user.is_authenticated %}
        <a href="{% url 'signup' %}" style="margin-left:4px;margin-right:20px;color:rgb(71, 71, 71);font-size: medium;text-decoration: none;">SIGNUP</a>
      {% else %}
        {% if request.user.is_organisor%}
          <a href="{% url 'agents:agent-list' %}" style="margin-left:4px;color:rgb(71, 71, 71);font-size: medium;text-decoration: none;">
            Agents
          </a>
        {% endif %}
        <a href="{% url 'leads:lead-list' %}" style="margin-left:20px;color:rgb(71, 71, 71);font-size: medium;text-decoration: none;">
          Leads
        </a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
      <div style="margin-left:20px;margin-right:30px;color:rgb(173, 0, 159);font-size: small;">Logged in as: {{ request.user.username }}</div>
      <a href="{% url 'logout' %}"><button
        class="text-3xl inline-flex text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded-full text-lg">LOGOUT</button></a>
    {% else %}
    <a href="{% url 'login' %}"><button
      class="text-3xl inline-flex text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded-full text-lg">LOGIN</button></a>
    {% endif %}
  </div>
