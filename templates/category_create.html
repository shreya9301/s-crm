
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="max-w-lg mx-auto">
    <br><br>
    <center><a class="hover:text-blue-500" href="{% url 'leads:category-list' %}"><img src="https://img.icons8.com/color/48/000000/circled-left--v3.png"/></a></center>
    <div class="py-5 border-t border-gray-200">
        <center><h1 class="text-4xl text-gray-800">CREATE A NEW CATEGORY</h1></center>
    </div>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-purple-500 hover:bg-gray-800 px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>

{% endblock content %}
