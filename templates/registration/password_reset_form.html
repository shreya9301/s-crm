{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<div class="container" style="width:600px;">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <center><button class="btn btn-primary" type="submit">RESET YOUR PASSWORD</button></center>
        <hr />
    </form>
</div>
<center>
    <a href="{% url 'login' %}">Already have an account?</a>
</center>
{% endblock content %}
