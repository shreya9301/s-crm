{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<center><h1>SIGNUP</h1></center>
<div class="container" style="background-color:rgb(195, 191, 191);width: 600px;height:600px;border-radius: 10px;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-purple-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Signup
        </button>
    </form>
</div>
<center><a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a></center>
<br><br>
{% endblock content %}
