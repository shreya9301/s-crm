{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<center><h3>Enter your new password </h3></center>
<div class="container" style="width:600px;">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <center><button class="btn btn-primary" type="submit">Confirm new password</button></center>
    </form>
</div>
{% endblock content %}
